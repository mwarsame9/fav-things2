<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things</h1>
        <div>
          <form id="favForm">
            <div class="form-group">
              <label for="movie">Favorite movie</label>
              <input id="movie" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="iceCream">Favorite ice-cream</label>
              <input id="iceCream" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="color">Favorite color</label>
              <input id="color" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="car">Favorite car</label>
              <input id="car" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="drink">Favorite drink</label>
              <input id="drink" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="place">Favorite place</label>
              <input id="place" class="form-control" type="text">
            </div>
            <button type"submit" class="btn">Submit</button>

          </form>
          <div id="result">
            <ul>
              
            </ul>
          </div>

    </div>

  </body>
</html>
